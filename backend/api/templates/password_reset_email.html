<!DOCTYPE html>
<html>
<head>
    <style>
        /* Estilos básicos */
        .email-wrapper { 
            width: 100%;
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background-color: #121212; 
        }
        .email-header { 
            background-color: #1c1c1c; 
            color: white; 
            padding: 10px; 
            text-align: center; 
        }
        .email-body { 
            background-color: #121212; 
            padding: 20px; 
            margin: 20px 0; 
            text-align: center; 
            align-items: center;  
            align-content: center; 
        }
        p { 
            margin-bottom: 1.5rem; 
            color: #c8c8c8; 
            padding: 10px;
        }
        .img { 
            width: 100%; /* Ajusta a imagem para caber no contêiner */
            max-width: 450px; /* Define uma largura máxima */
            height: auto; /* Mantém a proporção da imagem */
        }
        .email-container { 
            background-color: #1c1c1c; 
            width: 100%; /* Ajusta a largura para se adaptar ao tamanho da tela */
            max-width: 450px; /* Define uma largura máxima */
            display: inline-block; 
        }
        .btn { 
            background-color: #39aee1; 
            color: #ffff; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: .3rem;
        }
        .email-footer { 
            font-size: 12px; 
            text-align: center; 
            color: #888; 
            padding: 10px; 
        }

        /* Media Queries para dispositivos móveis */
        @media only screen and (max-width: 600px) {
            .email-body, .email-container {
                width: 92% !important; /* Garante que o contêiner ocupe toda a largura disponível */
                margin: 0; /* Remove margens extras */
            }
            .email-header, .email-footer {
                padding: 5px; /* Ajusta o padding para telas menores */
            }
            .btn {
                padding: 8px 16px; /* Ajusta o padding do botão */
                font-size: 14px; /* Ajusta o tamanho da fonte do botão */
            }
        }
    </style>
</head>
<body>
    <div class="email-wrapper">
        <div class="email-header">
            <h1>Redefinir Senha</h1>
        </div>
        <div class="email-body">
            <div class="email-container">
                <img src="https://github.com/TeamArtFlow/GabrielHirata-FATEC-PJI2-2024-6-ArtFlow/blob/feature-login/src/imagens/emailimg.png?raw=true" class="img" alt="">
                <p>Olá {{ user.username }},</p>
                <p>Clique no botão abaixo para redefinir sua senha:</p>
                <a href="{{ reset_url }}" class="btn">Redefinir Senha</a>
                <p>Se você não solicitou essa mudança, ignore este e-mail.</p>
            </div>
        </div>
        <div class="email-footer">
            <p>Atenciosamente,<br>Equipe ArtFlow</p>
        </div>
    </div>
</body>
</html>
